{% extends 'layout.html' %}


{% block jumbotron %}
 {% if message %}
      <div class='alert alert-info'>
        {{ message }}
      </div>
    {% endif %}

{% endblock %}



{% block content %}
  <div >
    <div>
      <div class="container">
        <div class="page-header">
          <h1>Cargar Archivo IDF</h1>
        </div>
               <form  role="form"  enctype="multipart/form-data" action="" method="POST" id="upload-image-form">
                   {% csrf_token %}
                   {{  form.as_p }}
                   <br>
              <div>
                <button type="submit" class="btn btn-primary" id='upload-btn'>Cargar Archivos</button>
              </div>
            </form>
      </div>
    </div>
  </div>




{% endblock %}
