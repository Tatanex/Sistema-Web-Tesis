{% extends 'layout.html' %}
# -*- coding: utf-8 -*-

{% block header %}  <h2>Reporte Combinacion <small>PROTOTIPO WEB</small></h2>

<div class="alignright">
                        <button class="btn btn-success" style="margin-right: 7px;" onclick="print()"><i class="fa fa-print"></i> Imprimir </button>
                        <!--<button id="cmd" class="btn btn-primary" style="margin-right: 5px;" onclick="downloadPDF();"><i class="fa fa-download"></i> Exportar PDF</button>-->
 </div>
{% endblock %}


{% load static  %}

<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>

{% block content %}

<div id="content">
   <iframe id="Example1"
    datatype="application/pdf"
    title="Example1"
    width="100%"
    height="800px"
    frameborder="0"
    scrolling="yes"
    marginheight="0"
    marginwidth="0"
    srcdoc="{{ f }}">
</iframe>
</div>


<script type="text/javascript">
function print() {
    var iframe = document.getElementById('Example1');
    iframe.contentWindow.print();
}
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>



    <script>
                $('#cmd').click(function () {
                    var doc = new jsPDF();
                    doc.fromHTML(document.getElementById('Example1'), 15, 15, {
                    'width': 170
                    });
                    doc.save('sample-file.pdf');
                });


    </script>

{% endblock %}


{% load static  %}
